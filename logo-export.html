<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re/curse Logo Export</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            gap: 30px;
        }

        .logo-container {
            background: #000;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid #333;
        }

        .logo-icon {
            width: 200px;
            height: 200px;
        }

        button {
            background: linear-gradient(135deg, #0d9488, #14b8a6);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(20, 184, 166, 0.4);
        }

        h1 {
            color: #14b8a6;
            margin: 0;
        }

        canvas {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Re/curse Logo</h1>

    <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 100 100" fill="none">
            <!-- Right Face -->
            <path d="M50 50 L90 30 L90 70 L50 90 Z" fill="#0d9488" />
            <!-- Left Face -->
            <path d="M50 50 L10 30 L10 70 L50 90 Z" fill="#14b8a6" />
            <!-- Top Face -->
            <path d="M50 50 L10 30 L50 10 L90 30 Z" fill="#5eead4" />
            <!-- Refresh Arrows -->
            <path d="M50 40 L60 35 M50 40 L40 35 M50 40 L50 52" stroke="#fff" stroke-width="3" stroke-linecap="round"
                fill="none" />
        </svg>
    </div>

    <button onclick="savePNG()">Save as PNG</button>

    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        function savePNG() {
            const svg = document.querySelector('.logo-icon');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Serialize SVG
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);

            const img = new Image();
            img.onload = function () {
                // Clear and draw
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Download
                const link = document.createElement('a');
                link.download = 'recurse-logo.png';
                link.href = canvas.toDataURL('image/png');
                link.click();

                URL.revokeObjectURL(url);
            };
            img.src = url;
        }
    </script>
</body>

</html>
